  <style>
    /* Critical paint â€” prevent flash of unstyled content */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #080C10; color: #E6EDF3; }
    body { overflow: hidden; }
    #root {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    /* Splash loader shown until React mounts */
    #splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }
    .splash-icon { font-size: 64px; animation: pulse 1.5s ease-in-out infinite; }
    .splash-label { font-size: 14px; color: #7D8590; letter-spacing: 0.1em; text-transform: uppercase; }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.08)} }
  </style>
</head>
<body>
  <div id="root">
    <div id="splash">
      <div class="splash-icon">ðŸ¦¾</div>

  </div>

  <!-- Your bundled React app goes here -->

  <!-- If using a single-file bundle, replace this with your <script> tag -->
  <script type="module" src="/main.jsx"></script>

  <script>
    // Hide splash once React renders
    window.__hideSplash = () => {
      const s = document.getElementById("splash");
      if (s) { s.classList.add("hidden"); setTimeout(() => s.remove(), 400); }
    };
  </script>
</body>
